# Minimal Configuration - Lightweight setup
features:
  elasticsearch_indexing: false
  trending: false
  edit_wars: true
  websockets: true

ingestor:
  exclude_bots: false
  allowed_languages: []
  allowed_namespaces: [0]     # Main namespace only (0=articles)
  rate_limit: 50
  burst_limit: 100
  reconnect_delay: 2s
  max_reconnect_delay: 60s
  metrics_port: 2112

elasticsearch:
  enabled: false
  url: "http://localhost:9200"
  retention_days: 3
  max_docs_per_day: 1000
  selective_criteria:
    trending_top_n: 50
    spike_ratio_min: 3.0
    edit_war_enabled: true

redis:
  url: "redis://localhost:6379"
  max_memory: "128mb"
  eviction_policy: "allkeys-lru"
  hot_pages:
    max_tracked: 100
    promotion_threshold: 3
    window_duration: 10m
    max_members_per_page: 50
    hot_threshold: 2
    cleanup_interval: 10m
  trending:
    enabled: false
    max_pages: 100
    half_life_minutes: 15.0
    prune_interval: 10m

kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "wikisurge-minimal"
  max_poll_records: 100
  session_timeout: 30s

api:
  port: 8080
  rate_limit: 500
  max_websocket_connections: 100
  rate_limiting:
    enabled: false
    requests_per_minute: 500
    burst_size: 50
    key_type: "ip"
    whitelist:
      - "127.0.0.1"
      - "::1"

logging:
  level: "info"
  format: "text"
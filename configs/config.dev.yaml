# Development Configuration
features:
  elasticsearch_indexing: true
  trending: true
  edit_wars: true
  websockets: true

ingestor:
  exclude_bots: true
  allowed_languages: ["en", "es", "fr", "de"]
  rate_limit: 100
  burst_limit: 200
  reconnect_delay: 1s
  max_reconnect_delay: 60s
  metrics_port: 2112

elasticsearch:
  enabled: true
  url: "http://localhost:9200"
  retention_days: 7
  max_docs_per_day: 10000
  selective_criteria:
    trending_top_n: 10000
    spike_ratio_min: 1.1
    edit_war_enabled: true
    sample_rate: 0.5  # Index 50% of all edits for better search coverage

redis:
  url: "redis://localhost:6379"
  max_memory: "256mb"
  eviction_policy: "allkeys-lru"
  hot_pages:
    max_tracked: 1000
    promotion_threshold: 5
    window_duration: 15m
    max_members_per_page: 100
    hot_threshold: 2
    cleanup_interval: 5m
  trending:
    enabled: true
    max_pages: 1000
    half_life_minutes: 30.0
    prune_interval: 5m

kafka:
  brokers:
    - "localhost:19092"
  consumer_group: "wikisurge-dev"
  max_poll_records: 500
  session_timeout: 30s

api:
  port: 8080
  rate_limit: 1000
  max_websocket_connections: 1000
  rate_limiting:
    enabled: true
    requests_per_minute: 1000
    burst_size: 100
    key_type: "ip"
    whitelist:
      - "127.0.0.1"
      - "::1"
      - "10.0.0.0/8"
      - "192.168.0.0/16"

logging:
  level: "info"
  format: "json"
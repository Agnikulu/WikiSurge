# Development Configuration
server:
  port: 8080
  host: "0.0.0.0"

kafka:
  brokers:
    - "localhost:9092"
  topics:
    wikipedia_changes: "wikipedia-changes"
    hot_pages: "hot-pages"
  consumer_group: "wikisurge-dev"

redis:
  host: "localhost"
  port: 6379
  db: 0
  ttl: "1h"

elasticsearch:
  hosts:
    - "http://localhost:9200"
  index_prefix: "wikisurge-dev"

metrics:
  port: 2112
  path: "/metrics"

logging:
  level: "debug"
  format: "json"

wikipedia:
  sse_url: "https://stream.wikimedia.org/v2/stream/recentchange"
  rate_limit: 100
  timeout: "30s"
# =============================================================================
# WikiSurge - Promtail Configuration
# =============================================================================
# Collects Docker container logs and ships to Loki
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ---------- Docker Container Logs ----------
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=wikisurge"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            component: component
            timestamp: time

      # Set log level label
      - labels:
          level:
          component:

      # Drop debug logs in production
      - match:
          selector: '{level="debug"}'
          action: drop

      # Drop health check noise
      - match:
          selector: '{service=~"api|frontend"}'
          stages:
            - regex:
                expression: '.*(health|/metrics|favicon).*'
            - match:
                selector: '{}'
                action: drop

      # Extract sensitive data patterns and redact
      - replace:
          expression: '(password|token|secret|key)[":\s]+["]*[^",}\s]+'
          replace: '${1}=REDACTED'

      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - "2006-01-02T15:04:05Z07:00"
            - "2006-01-02 15:04:05"

      # Final output format
      - output:
          source: message

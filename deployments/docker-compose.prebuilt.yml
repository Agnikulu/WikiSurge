version: '3.8'

# =============================================================================
# WikiSurge Pre-built Images - Ultra-Budget Deployment
# =============================================================================
# Uses pre-built images from GitHub Container Registry
# Deploys in ~30 seconds instead of 10+ minutes
# No build RAM required - just pulls small images
#
# Usage:
#   docker-compose -f deployments/docker-compose.prebuilt.yml up -d
#
# =============================================================================

networks:
  wikisurge:
    driver: bridge

volumes:
  kafka-data:
  redis-data:

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "3m"
    max-file: "1"

services:
  # ---------------------------------------------------------------------------
  # Kafka (Redpanda) - Message Broker
  # ---------------------------------------------------------------------------
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: wikisurge-kafka
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --smp 1
      - --reserve-memory 0M
      - --memory 300M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --set redpanda.log_retention_ms=10800000
      - --set redpanda.log_segment_size=16777216
    volumes:
      - kafka-data:/var/lib/redpanda/data
    networks:
      - wikisurge
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --api-urls localhost:9644 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Redis - In-Memory Store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wikisurge-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --tcp-keepalive 60
      --timeout 0
    volumes:
      - redis-data:/data
    networks:
      - wikisurge
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Ingestor - Wikipedia Event Stream Consumer (Pre-built)
  # ---------------------------------------------------------------------------
  ingestor:
    image: ghcr.io/agnikulu/wikisurge-ingestor:latest
    container_name: wikisurge-ingestor
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.ultra.yaml
      - LOG_LEVEL=error
      - LOG_FORMAT=json
      - GOGC=50
      - GOMEMLIMIT=90MiB
    networks:
      - wikisurge
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 50M
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Processor - Edit Processing Pipeline (Pre-built)
  # ---------------------------------------------------------------------------
  processor:
    image: ghcr.io/agnikulu/wikisurge-processor:latest
    container_name: wikisurge-processor
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.ultra.yaml
      - LOG_LEVEL=error
      - LOG_FORMAT=json
      - GOGC=50
      - GOMEMLIMIT=140MiB
    networks:
      - wikisurge
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 80M
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # API - REST/WebSocket Server (Pre-built)
  # ---------------------------------------------------------------------------
  api:
    image: ghcr.io/agnikulu/wikisurge-api:latest
    container_name: wikisurge-api
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.ultra.yaml
      - API_PORT=8081
      - LOG_LEVEL=error
      - LOG_FORMAT=json
      - GOGC=50
      - GOMEMLIMIT=90MiB
    ports:
      - "8081:8081"
    networks:
      - wikisurge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.wikisurge.net`)"
      - "traefik.http.routers.api.entrypoints=https"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8081"
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 64M
    healthcheck:
      disable: true
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Frontend - React Dashboard (Pre-built)
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/agnikulu/wikisurge-frontend:latest
    container_name: wikisurge-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - wikisurge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`wikisurge.net`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M
    healthcheck:
      disable: true
    logging: *default-logging

version: '3.8'

# =============================================================================
# WikiSurge Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f deployments/docker-compose.prod.yml --env-file .env.prod up -d
#
# Differences from dev:
#   - Resource limits (memory + CPU) on all services
#   - Restart policies: unless-stopped / always
#   - Aggressive health checks (10s intervals)
#   - JSON logging driver with size limits
#   - Custom network with DNS
#   - Named volumes with backup support
# =============================================================================

networks:
  wikisurge-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.bridge.name: wikisurge-prod

volumes:
  kafka-data:
    name: wikisurge-kafka-data
  redis-data:
    name: wikisurge-redis-data
  es-data:
    name: wikisurge-es-data
  prometheus-data:
    name: wikisurge-prometheus-data
  grafana-data:
    name: wikisurge-grafana-data
  backup-data:
    name: wikisurge-backup-data

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"
    tag: "{{.Name}}"

x-restart-policy: &default-restart
  restart: unless-stopped

services:
  # ---------------------------------------------------------------------------
  # Kafka (Redpanda) - Message Broker
  # ---------------------------------------------------------------------------
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: wikisurge-kafka
    <<: *default-restart
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - kafka:33145
      - --advertise-rpc-addr
      - kafka:33145
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --check=false
    ports:
      - "${KAFKA_EXTERNAL_PORT:-19092}:19092"
      - "18081:18081"
      - "18082:18082"
      - "9644:9644"
    volumes:
      - kafka-data:/var/lib/redpanda/data
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --api-urls localhost:9644 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS_ENABLED=true
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Redis - In-Memory Store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wikisurge-redis
    <<: *default-restart
    command: >
      redis-server
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy ${REDIS_EVICTION_POLICY:-allkeys-lru}
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel warning
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - backup-data:/backups
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Elasticsearch - Search & Analytics
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: wikisurge-elasticsearch
    <<: *default-restart
    environment:
      - node.name=elasticsearch
      - cluster.name=wikisurge-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - indices.memory.index_buffer_size=20%
      - thread_pool.write.queue_size=1000
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - backup-data:/backups
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Ingestor - Wikipedia SSE Consumer
  # ---------------------------------------------------------------------------
  ingestor:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.ingestor
    image: wikisurge/ingestor:${IMAGE_TAG:-latest}
    container_name: wikisurge-ingestor
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.prod.yaml
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ../configs:/app/configs:ro
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2112/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Processor - Edit Processing Pipeline (3 replicas)
  # ---------------------------------------------------------------------------
  processor:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.processor
    image: wikisurge/processor:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.prod.yaml
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ../configs:/app/configs:ro
    networks:
      - wikisurge-prod
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2112/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # API - REST & WebSocket Server (2 replicas)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.api
    image: wikisurge/api:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/configs/config.prod.yaml
      - API_PORT=${API_PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ../configs:/app/configs:ro
    networks:
      - wikisurge-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Frontend - React Dashboard
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.frontend
    image: wikisurge/frontend:${IMAGE_TAG:-latest}
    container_name: wikisurge-frontend
    <<: *default-restart
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: wikisurge-prometheus
    <<: *default-restart
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ../monitoring/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - wikisurge-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Grafana - Monitoring Dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: wikisurge-grafana
    <<: *default-restart
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_LOG_LEVEL=warn
      - GF_LOG_MODE=console
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana-provisioning:/etc/grafana/provisioning:ro
    networks:
      - wikisurge-prod
    depends_on:
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging

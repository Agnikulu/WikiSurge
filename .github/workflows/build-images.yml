name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'web/**'
      - 'configs/**'
      - 'deployments/Dockerfile.*'
      - 'deployments/nginx.conf'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force rebuild all images'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: agnikulu/wikisurge

jobs:
  # Detect which services need rebuilding
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      processor: ${{ steps.filter.outputs.processor }}
      ingestor: ${{ steps.filter.outputs.ingestor }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            shared: &shared
              - 'internal/**'
              - 'configs/**'
              - 'go.mod'
              - 'go.sum'
            api:
              - *shared
              - 'cmd/api/**'
              - 'deployments/Dockerfile.api'
            processor:
              - *shared
              - 'cmd/processor/**'
              - 'deployments/Dockerfile.processor'
            ingestor:
              - *shared
              - 'cmd/ingestor/**'
              - 'deployments/Dockerfile.ingestor'
            frontend:
              - 'web/**'
              - 'deployments/Dockerfile.frontend'
              - 'deployments/nginx.conf'

  build-api:
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-processor:
    needs: changes
    if: needs.changes.outputs.processor == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/Dockerfile.processor
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-processor:latest
          cache-from: type=gha,scope=processor
          cache-to: type=gha,mode=max,scope=processor

  build-ingestor:
    needs: changes
    if: needs.changes.outputs.ingestor == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/Dockerfile.ingestor
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ingestor:latest
          cache-from: type=gha,scope=ingestor
          cache-to: type=gha,mode=max,scope=ingestor

  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_API_URL=https://api.wikisurge.net
            VITE_WS_URL=wss://api.wikisurge.net
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # Trigger Coolify redeploy after all images are built
  deploy:
    needs: [build-api, build-processor, build-ingestor, build-frontend]
    if: always() && !cancelled() && (needs.build-api.result == 'success' || needs.build-api.result == 'skipped') && (needs.build-processor.result == 'success' || needs.build-processor.result == 'skipped') && (needs.build-ingestor.result == 'success' || needs.build-ingestor.result == 'skipped') && (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deployment
        run: |
          HTTP_CODE=$(curl -sk -o /tmp/response.txt -w "%{http_code}" -X GET "${{ secrets.COOLIFY_WEBHOOK_URL }}" || true)
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.txt || true
          echo ""
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "Coolify deploy triggered successfully"
          else
            echo "Warning: Coolify webhook returned $HTTP_CODE (deploy may need manual trigger)"
          fi
